name: Deploy to Cloud Run 🚀

on:
  push:
    branches:
      - main  # Runs on push to main branch

jobs:
  deploy:
    name: Build & Deploy to GCP Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🔐 Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_KEY }}

      - name: 🔧 Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: 🔄 Configure Docker for GCP
        run: gcloud auth configure-docker ${{ secrets.GCR_HOSTNAME }}

      - name: 🏗️ Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.GCR_HOSTNAME }}/${{ secrets.GCP_PROJECT_ID }}/loan-approval-app:${{ github.sha }} .
          docker push ${{ secrets.GCR_HOSTNAME }}/${{ secrets.GCP_PROJECT_ID }}/loan-approval-app:${{ github.sha }}

      - name: 🚀 Deploy to Cloud Run
        run: |
          gcloud run deploy loan-approval-app \
            --image ${{ secrets.GCR_HOSTNAME }}/${{ secrets.GCP_PROJECT_ID }}/loan-approval-app:${{ github.sha }} \
            --platform managed \
            --region ${{ secrets.GCP_REGION }} \
            --allow-unauthenticated \
            --port 8080
